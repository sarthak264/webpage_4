<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bootstrap webpage - 4</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container text-center">
            <h1 class="fw-bold">Stylish Portfolio</h1>
            <h3 class="fw-bolder fst-italic mb-5">A Free Bootstrap Theme by Start Bootstrap</h3>
            <button class="btn btn-xl text-white">Find Out More</button>
        </div>
    </header>

    <!-- About -->
    <section class="about">
        <div class="container text-center">
            <h2 class="fw-bold">Stylish Portfolio is the perfect theme for your next project!</h2>
            <p class="lead mb-5">
                This theme features a flexible, UX friendly sidebar menu and stock photos from our friends at <a href="https://unsplash.com/">Unsplash</a> ! 
            </p>
            <button class="btn btn-xl btn-dark">
                What We Offer
            </button>
        </div>
    </section>

    <!-- Call to action -->
    <section class="call-to-action text-center">
        <div class="container px-3">
            <h2 class="text-white fw-bolder mb-4">The buttons below are impossible to resist...</h2>
            <button class="btn btn-light btn-xl rounded-1 me-4 small">Click Me!</button>
            <button class="btn btn-dark btn-xl rounded-1">Look at Me!</button>
        </div>
    </section>
    
    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
